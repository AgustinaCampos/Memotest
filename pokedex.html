<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400&display=swap" rel="stylesheet">
        <title>POKEDEX</title>
    </head>
    <body>
        <div class="container">
            <button type="button" class="btn btn-outline-secondary mt-4 btn-sm" onclick="location.href='index.html'">Volver</button>
            <div class="text-center">
                <h1 id="tituloMemotest" class="title">Conocé más sobre los Pokemons</h1>

                <h3 class="paragraph">
                    Ingresá un número del 1 al 898 y presioná enter para conocer información adicional sobre el Pokemon elegido!
                </h3>

                <div class="row mt-4 justify-content-center">
                    <div class="col-6">
                        <input id="idPokemon" type="text" class="form-control" placeholder="Numero entre el 1 y el 898">
                    </div>
                </div>
                <div class="row mt-4 justify-content-center">
                    <div id="fotoPokemon" class="col-4"></div>
                    <div id="infoPokemon" class="col-4"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./pokedex.js"></script>
    </body>
</html>
